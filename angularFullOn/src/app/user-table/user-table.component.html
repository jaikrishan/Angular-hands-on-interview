<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
        mat-raised-button
        [disabled]="!users.length"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  </div>
  
  <!-- <table mat-table [dataSource]="users" class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <!-- <td mat-cell *matCellDef="let element" appStyle> {{element.name | userPipe : element.gender}} </td> -->
      <td mat-cell *matCellDef="let element" appStyle> {{element.name}} </td>
    
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <!-- <td mat-cell *matCellDef="let element" [ngClass] = "element.gender === 'male' ? 'color-male' : 'color-female'"> {{element.gender}} </td> -->
      <td mat-cell *matCellDef="let element" [ngStyle] = "{'background-color' : element.gender === 'male' ? 'yellow' : 'cyan'}"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
